<!DOCTYPE html>
<html lang="zh-Hant">
<head>

    }
    .container {
      width: 80vw; /* 佔視窗 80% 寬度 */
      margin: 40px auto;
      background: #fff;

      color: #2c3e50;
      text-align: center;

      font-weight: bold;
