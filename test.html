<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My First Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background: #6c63ff;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #6c63ff;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My First Page</h1>
    </header>
    <main>
        <div class="card">
            <h2>About This Page</h2>
            <p>This is my very first webpage, created to introduce my project and ideas. I’m excited to share my journey with you!</p>
        </div>
        <div class="card">
            <h2>What You’ll Find Here</h2>
            <ul>
                <li>Information about my project</li>
                <li>Links to resources</li>
                <li>Updates and news</li>
            </ul>
        </div>
    </main>
    <footer>
        <p>Created by Cathy Faery | © 2025</p>
    </footer>
</body>
</html>
